name: Legacy mdBook Deployment
# This workflow is kept for reference but is no longer the primary deployment method
# Please use pages.yml workflow instead

on:
  push:
    branches:
      - main # Changed to avoid conflicting with the new workflow
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - name: Build Book
        run: |
          # Build from the root directory where book.toml is located
          mdbook build

      - name: Deploy to GitHub Pages (Legacy Method)
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
          publish_branch: gh-pages
