name: GitHub Pages Direct

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create site folder
        run: |
          mkdir -p _site
          echo "<html><head><title>Rust Universe</title></head><body><h1>Rust Universe Book</h1><p>This is a test page for GitHub Pages.</p></body></html>" > _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
