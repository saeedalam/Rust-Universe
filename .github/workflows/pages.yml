name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - name: Build with mdBook
        run: mdbook build

      # Needed for upload-artifact
      - name: Setup Upload Artifact
        uses: actions/setup-node@v3

      # Explicitly download the upload-artifact action
      - name: Download upload-artifact action
        run: |
          mkdir -p .github/actions/upload-artifact
          curl -L https://github.com/actions/upload-artifact/archive/refs/tags/v3.1.3.tar.gz | tar -xz --strip-components=1 -C .github/actions/upload-artifact

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload GitHub Pages artifact
        run: |
          # Create a temporary directory
          mkdir -p ./_site
          # Copy the book directory to the temporary directory
          cp -r ./book/* ./_site/
          # Create the artifact
          tar -cvf artifact.tar --exclude=.git ./_site
          # Upload artifact
          echo "::group::Upload artifact"
          node .github/actions/upload-artifact/dist/index.js name="github-pages" path="artifact.tar" retention-days=1
          echo "::endgroup::"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
