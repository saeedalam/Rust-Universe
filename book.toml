[book]
title = "Rust Universe: Fearless Systems Engineering"
authors = ["Saeed Alam"]
description = "A comprehensive guide to learning the Rust programming language from fundamentals to mastery."
language = "en"
multilingual = false
src = "src"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = true
copy-fonts = true
additional-css = ["theme/custom.css"]
additional-js = []
git-repository-url = "https://github.com/saeedalam/rust-universe"
edit-url-template = "https://github.com/saeedalam/rust-universe/edit/main/{path}"

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true